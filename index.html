<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOC Facility 3D Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;height:100%;overflow:hidden;background:#020617;color:#e5e7eb;font-family:system-ui;}
    #canvas-container{position:fixed;inset:0;z-index:0;}
    #ui-root{position:fixed;inset:0;z-index:1;pointer-events:none;}
    .panel{
      pointer-events:auto;background:rgba(15,23,42,.92);
      border:1px solid rgba(148,163,184,.45);
      border-radius:14px;backdrop-filter:blur(12px);
      padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    #hud{position:absolute;top:10px;left:10px;display:flex;gap:8px;align-items:center;font-size:12px;}
    #hud-dot{width:10px;height:10px;border-radius:50%;background:#22c55e;box-shadow:0 0 10px #22c55e;}
    #info-panel{position:absolute;top:10px;right:10px;width:320px;max-width:92vw;font-size:12px;}
    #hint{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);padding:6px 12px;font-size:11px;}
  </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="ui-root">
  <div id="hud" class="panel">
    <div id="hud-dot"></div>
    <div>
      <div><b>Facility: Overview</b></div>
      <div style="font-size:11px;color:#9ca3af;">Training Mode · Tap any block</div>
    </div>
  </div>

  <div id="info-panel" class="panel">
    <b id="info-title">Tap any unit</b><br>
    <div id="info-description" style="margin-top:6px;">
      Use one finger to rotate — two fingers to zoom/move.
    </div>
  </div>

  <div id="hint" class="panel">
    Rotate: drag · Zoom: pinch · Move: 2 fingers · Tap to select
  </div>
</div>

<!-- ⭐ تحميل Three.js من jsDelivr (يشتغل 100% في الكويت) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

<script>
  // إذا المكتبات لم تتحمّل
  if (!window.THREE || !THREE.OrbitControls) {
    document.getElementById("info-description").innerHTML =
      "Three.js لم يتم تحميله من jsDelivr (تحقق من الشبكة).";
    throw new Error("Three.js not loaded");
  }

  // إعدادات السين
  const container = document.getElementById("canvas-container");
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020617);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.set(0, 80, 150);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.target.set(0,10,0);

  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(100,200,100);
  scene.add(light);

  // أرضية
  const grid = new THREE.GridHelper(260, 26, 0x4b5563, 0x1f2937);
  scene.add(grid);

  // منصات رئيسية
  const zones = [
    {name:"TV",   x:-60, z:-60, color:0x22d3ee},
    {name:"DDP",  x: 60, z:-60, color:0x22c55e},
    {name:"MAIN", x:-60, z: 60, color:0xf97316},
    {name:"TR",   x: 60, z: 60, color:0x6366f1}
  ];

  zones.forEach(z=>{
    let g = new THREE.BoxGeometry(70, 4, 70);
    let m = new THREE.MeshStandardMaterial({color:z.color,roughness:0.4,metalness:0.2});
    let pad = new THREE.Mesh(g,m);
    pad.position.set(z.x,2,z.z);
    scene.add(pad);
  });

  function loop(){
    controls.update();
    renderer.render(scene,camera);
    requestAnimationFrame(loop);
  }
  loop();
</script>

</body>
</html>
